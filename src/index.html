<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mr Burger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<ul class="screen-switcher">
    <li class="screen-switcher__item">
        <a href="#" class="screen-switcher__link  screen-switcher__link--active">Экран 1</a>
    </li>
    <li class="screen-switcher__item">
        <a href="#" class="screen-switcher__link">Экран 2</a>
    </li>
    <li class="screen-switcher__item">
        <a href="#" class="screen-switcher__link">Экран 3</a>
    </li>
    <li class="screen-switcher__item">
        <a href="#" class="screen-switcher__link">Экран 4</a>
    </li>
    <li class="screen-switcher__item">
        <a href="#" class="screen-switcher__link">Экран 5</a>
    </li>
    <li class="screen-switcher__item">
        <a href="#" class="screen-switcher__link">Экран 6</a>
    </li>
    <li class="screen-switcher__item">
        <a href="#" class="screen-switcher__link">Экран 7</a>
    </li>
    <li class="screen-switcher__item">
        <a href="#" class="screen-switcher__link">Экран 8</a>
    </li>
</ul>
<section class="screen  screen--greeting">
    <div class="content">
        <header class="page-header">
            <div class="page-header__logo-wrapper">
                <img src="img/logo.svg" alt="Mr. Burger" class="page-header__logo">
            </div>
            <nav class="main-nav">
                <ul class="main-nav__items">
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">О нас</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">Бургеры</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">Команда</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">Меню</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">Отзывы</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">Контакты</a>
                    </li>
                </ul>
            </nav>
            <a href="#" class="page-header__buy">Заказать</a>
        </header>
        <div class="burger-presentation">
            <div class="burger-presentation__photo-wrapper">
                <img src="img/burger-photo.png" alt="Наш бургер" class="burger-presentation__photo">
            </div>
            <div class="burger-presentation__description">
                <div class="burger-presentation__first-line">Мы делаем</div>
                <div class="burger-presentation__second-line">натуральные бургеры</div>
            </div>
        </div>
    </div>
    <a href="#" class="screen__scroll-down">
        <img src="img/arrow-scroll.svg" alt="Вниз">
    </a>
</section>
</body>
</html>
